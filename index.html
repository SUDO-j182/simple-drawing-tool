<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Pixel Art Program</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
        <link rel="icon" type="favicon" href="favicon.ico"> <!-- Added favicon link -->
    </head>
    <body>
        <header>
            <div class="header-container">
                <div class="header-title">
            <h1>Simple Pixel Art Program</h1></div>

                 <div class="header-subtitle">
            <h3>Inspired by the simplistic Temple OS 8 bit art style.</h3></div>

            <div class="header-paragraph">
            <p>I wrote this program to create my own icons while learning a few things along the way.</p></div>
            </div>
        </header>

        <div class="color-palette"></div>

        <button id="toggle-line-mode">Line Mode: OFF</button>  <!-- ADDED TOGGLE LINE MODE BUTTON-->
        <button id="clear-grid"> clear grid</button>  <!--ADDED BUTTON TO CLEAR ENTIRE GRID-->

        <button id="toggle-grid">Toggle Grid</button>  <!-- ADDED "TOGGLE GRID" BUTTON-->

        <div class="grid-wrapper">
            <div class="drawing-grid-container"></div>
            <div class="button-container">
                <button id="save-art">Save Art</button>
                <button id="load-art">Load Art</button>
                <button id="export-art">Export as PNG</button>
            </div>
        </div>

        <div class="fav-info"><p>Browsers do not support ICO creation, but you can download a PNG file and covert it yourself.</p>
            <p>use websites like <a href="https://favicon.io/" target="_blank">favicon.io</a></p></div>
        

        <script src="script.js"></script>
    </body>
</html>
