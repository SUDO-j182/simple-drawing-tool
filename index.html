<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Pixel Art Program</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
        <link rel="icon" type="favicon" href="favicon.ico"> <!-- Added favicon link -->
    </head>
    <body>

        <header class="header-border">
            <div class="header-container">
                <div class="header-title">
                    <h1>Pixel Editor</h1>
                </div>
                <div class="header-subtitle">
                    <h3>Inspired by the simplistic TempleOS 16 colour palette.</h3>
                </div>
                <div class="header-paragraph">
                    <p>I wrote this program in order to create my own icons and pixel art for future projects.</p>
                </div>
            </div>
        </header>

        <div class="color-palette">
            <div class="color-square" style="background-color: #ff0000;"></div>
            <div class="color-square" style="background-color: #00ff00;"></div>
            <div class="color-square" style="background-color: #0000ff;"></div>
            <!-- Add more color squares as needed -->
        </div>

        <button id="toggle-line-mode">Line Mode: OFF</button>
        <button id="clear-grid">Clear Grid</button>
        <button id="toggle-grid">Toggle Grid</button>

        <div class="drawing-grid-container"></div>
        <div class="button-container">
            <button id="save-art" class="action-button">Save Art</button>
            <button id="load-art" class="action-button">Load Art</button>
            <button id="export-art" class="action-button">Export as PNG</button>
        </div>

        <div class="dropdown-container">
            <label for="grid-size">Grid Size:</label>
            <select id="grid-size">
                <option value="16" selected>16x16</option>
                <option value="32">32x32</option>
                <option value="64">64x64</option>
            </select>
        </div>

        <div class="footer">
        <p class="footer-message1">Browsers do not support ICO creation, but you can download a PNG file and convert it yourself.</p>
        <p class="footer-message2">Use websites like <a href="https://favicon.io/" target="_blank" class="footer-link">favicon.io</a></p>
        </div>

        <script src="script.js"></script>
    </body>
</html>
